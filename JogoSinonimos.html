<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona dos Significados e Sinônimos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .settings-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .settings-btn:hover {
            background-color: #2980b9;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .word-display {
            font-size: 48px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .easy {
            background-color: #2ecc71;
        }
        
        .medium {
            background-color: #f39c12;
        }
        
        .hard {
            background-color: #e74c3c;
        }
        
        .meaning {
            font-size: 24px;
            margin: 20px 0;
            color: #34495e;
        }
        
        .answer-input {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .check-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .check-btn:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }
        
        .message {
            font-size: 22px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background-color: #d5f5e3;
            color: #27ae60;
        }
        
        .error {
            background-color: #fadbd8;
            color: #e74c3c;
        }
        
        .correct-answer {
            font-weight: bold;
            margin-top: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .json-textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        
        .save-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .game-over {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .final-message {
            font-size: 24px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            .word-display {
                font-size: 36px;
            }
            
            .meaning {
                font-size: 20px;
            }
            
            .answer-input {
                width: 90%;
                font-size: 18px;
            }
        }
    </style>
</head>

        // Variáveis do jogo
        let currentWord = null;
        let usedWords = [];
        let score = 0;
        let totalQuestions = 0;
        let gameActive = false;
        
        // Elementos do DOM
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const messageDisplay = document.getElementById('message');
        const scoreDisplay = document.querySelector('.score');
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const jsonTextarea = document.getElementById('json-textarea');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        // Frases de feedback
        const successPhrases = [
            "Parabéns! Você acertou!",
            "Muito bem! Você é um expert em sinônimos!",
            "Correto! Você está indo muito bem!",
            "Ótimo trabalho! Continue assim!",
            "Isso aí! Você é muito inteligente!"
        ];
        
        const errorPhrases = [
            "Ops! Não foi dessa vez, mas continue tentando!",
            "Quase lá! Pratique mais um pouco!",
            "Não desanime! Você vai conseguir na próxima!",
            "Errou, mas isso faz parte do aprendizado!",
            "Tente novamente! Você consegue!"
        ];
        
        const finalMessages = [
            {min: 0, max: 30, message: "Você pode melhorar! Pratique mais!"},
            {min: 31, max: 70, message: "Bom trabalho! Continue praticando!"},
            {min: 71, max: 90, message: "Excelente! Você está quase dominando todos os sinônimos!"},
            {min: 91, max: 100, message: "Incrível! Você é um mestre dos sinônimos!"}
        ];
        
        // Inicializar o jogo
        function initGame() {
            usedWords = [];
            score = 0;
            totalQuestions = 0;
            gameActive = true;
            updateScore();
            nextWord();
            
            // Habilitar elementos
            answerInput.disabled = false;
            checkBtn.disabled = false;
            
            // Limpar mensagens
            messageDisplay.style.display = 'none';
            messageDisplay.className = 'message';
        }
        
        // Selecionar próxima palavra
        function nextWord() {
            // Verificar se ainda há palavras disponíveis
            const availableWords = gameData.filter(word => !usedWords.includes(word.palavra));
            
            if (availableWords.length === 0) {
                endGame();
                return;
            }
            
            // Selecionar palavra aleatória
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            currentWord = availableWords[randomIndex];
            
            // Adicionar à lista de palavras usadas
            usedWords.push(currentWord.palavra);
            
            // Atualizar exibição
            wordDisplay.textContent = currentWord.palavra;
            meaningDisplay.textContent = currentWord.significado;
            
            // Definir cor baseada no nível
            wordDisplay.className = 'word-display';
            if (currentWord.nivel === 'Fácil') {
                wordDisplay.classList.add('easy');
            } else if (currentWord.nivel === 'Médio') {
                wordDisplay.classList.add('medium');
            } else {
                wordDisplay.classList.add('hard');
            }
            
            // Limpar campo de resposta
            answerInput.value = '';
            answerInput.focus();
        }
        
        // Verificar resposta
        function checkAnswer() {
            if (!currentWord || !gameActive) return;
            
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWord.sinonimo.toLowerCase();
            
            totalQuestions++;
            
            // Verificar se a resposta está correta
            if (userAnswer === correctAnswer) {
                // Resposta correta
                score++;
                showFeedback(true);
            } else {
                // Resposta incorreta
                showFeedback(false, correctAnswer);
            }
            
            updateScore();
        }
        
        // Mostrar feedback
        function showFeedback(isCorrect, correctAnswer = null) {
            messageDisplay.style.display = 'block';
            
            if (isCorrect) {
                // Feedback positivo
                const randomPhrase = successPhrases[Math.floor(Math.random() * successPhrases.length)];
                messageDisplay.textContent = randomPhrase;
                messageDisplay.className = 'message success';
                
                // Próxima palavra após breve pausa
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                    nextWord();
                }, 1500);
            } else {
                // Feedback negativo
                const randomPhrase = errorPhrases[Math.floor(Math.random() * errorPhrases.length)];
                messageDisplay.innerHTML = `${randomPhrase}<div class="correct-answer">Resposta correta: ${correctAnswer}</div>`;
                messageDisplay.className = 'message error';
                
                // Próxima palavra após 3 segundos
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                    nextWord();
                }, 3000);
            }
        }
        
        // Atualizar pontuação
        function updateScore() {
            scoreDisplay.textContent = `Pontuação: ${score}/${totalQuestions}`;
        }
        
        // Finalizar jogo
        function endGame() {
            gameActive = false;
            answerInput.disabled = true;
            checkBtn.disabled = true;
            
            // Calcular porcentagem de acertos
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            
            // Selecionar mensagem final
            let finalMessage = "";
            for (const msg of finalMessages) {
                if (percentage >= msg.min && percentage <= msg.max) {
                    finalMessage = msg.message;
                    break;
                }
            }
            
            // Exibir tela de fim de jogo
            wordDisplay.textContent = "Fim do Jogo!";
            wordDisplay.className = 'word-display easy';
            meaningDisplay.innerHTML = `
                <div class="game-over">Jogo Concluído!</div>
                <div class="final-score">Sua pontuação: ${score}/${totalQuestions} (${percentage}%)</div>
                <div class="final-message">${finalMessage}</div>
            `;
            
            // Limpar campo de resposta e mensagens
            answerInput.value = '';
            messageDisplay.style.display = 'none';
        }
        
        // Configurações - Abrir modal
        function openSettings() {
            jsonTextarea.value = JSON.stringify(gameData, null, 2);
            settingsModal.style.display = 'flex';
        }
        
        // Configurações - Fechar modal
        function closeSettings() {
            settingsModal.style.display = 'none';
        }
        
        // Configurações - Salvar
        function saveSettings() {
            try {
                const newData = JSON.parse(jsonTextarea.value);
                
                // Validar dados
                if (!Array.isArray(newData)) {
                    throw new Error("Os dados devem ser um array");
                }
                
                for (const item of newData) {
                    if (!item.nivel || !item.palavra || !item.significado || !item.sinonimo) {
                        throw new Error("Cada item deve ter 'nivel', 'palavra', 'significado' e 'sinonimo'");
                    }
                }
                
                // Salvar novos dados e reiniciar jogo
                gameData = newData;
                closeSettings();
                initGame();
            } catch (error) {
                alert(`Erro ao salvar configurações: ${error.message}`);
            }
        }
        
        // Event Listeners
        checkBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        settingsBtn.addEventListener('click', openSettings);
        saveBtn.addEventListener('click', saveSettings);
        cancelBtn.addEventListener('click', closeSettings);
        
        // Iniciar o jogo quando a página carregar
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
